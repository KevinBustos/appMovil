<app-encabezado [isNotLogin]="isNotLogin" [titulo]="titulo"></app-encabezado>


<ion-content>

 

  <ion-card>

    <ion-card-header>
      <ion-card-title>Ingresar datos de usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="formularioLogin">

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="contrasenia" type="password"></ion-input>
        </ion-item>

      </form>

      <br>

      <ion-button (click)="ingresar()">Ingresar</ion-button>
      <ion-button routerLink="/registro">Registrarse</ion-button>

    </ion-card-content>

  </ion-card>

  

</ion-content>
