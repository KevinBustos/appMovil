<app-encabezado [isNotLogin]="isNotLogin" [titulo]="titulo"></app-encabezado>


<ion-content>

    <ion-card>

        <ion-card-header>
          <ion-card-title>Ingresar datos de usuario</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
    
            <form [formGroup]="formularioRegistro">
                
                <ion-item>
                    <ion-label position="floating">Usuario</ion-label>
                    <ion-input formControlName="nombre"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Telefono</ion-label>
                    <ion-input formControlName="telefono"></ion-input>
                  </ion-item>
                
                <ion-item>
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input formControlName="contrasenia" type="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Repetir contraseña</ion-label>
                    <ion-input formControlName="repContrasenia" type="password"></ion-input>
                </ion-item>
        
              </form>
    
          <br>
    
          <ion-button (click)="registrarse()">Registrarse</ion-button>
          <ion-button routerLink="/login">volver</ion-button>
    
        </ion-card-content>
    
      </ion-card>

</ion-content>
