<app-encabezado [titulo]="titulo"></app-encabezado>

<ion-content>
    <ion-card>

        <ion-card-header>
            <ion-card-title>Conversor de Divisas</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-label>Monto</ion-label>
            </ion-item>

            <ion-item>
                <ion-input type="number"></ion-input>
            </ion-item>

            <ion-list>
                <ion-item>
                    <ion-select placeholder="USD">
                        <ion-select-option value="USD">USD</ion-select-option>
                        <ion-select-option value="CLP">CLP</ion-select-option>
                        <ion-select-option value="EUR">EUR</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-list>


            <ion-button name="submit" style="padding-left: 50px; padding-right: 50px; height: 80px; margin-top: 30px; margin-bottom: 30px;">
                <img src="assets/img/2674_R0lVIE5JQyA1NzgtMTA.jpg" alt="">
            </ion-button>


            <ion-item>
                <ion-label>Convertir a</ion-label>
            </ion-item>

            <ion-item>
                <ion-input type="number"></ion-input>
            </ion-item>

            <ion-list>
                <ion-item>
                    <ion-select placeholder="EUR">
                        <ion-select-option value="USD">USD</ion-select-option>
                        <ion-select-option value="CLP">CLP</ion-select-option>
                        <ion-select-option value="EUR">EUR</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-list>
        </ion-card-content>

    </ion-card>




</ion-content>
